<html>
	<head>
		<title>Impress.js Tutorial</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div id="impress">	

			<div class="no-support-message">
				Sorry! Your browseris unable to load the impress slideshow. Try reloading the page in Google Chrome or Safari.
			</div>	
			
			<div class="step" data-x="-400" data-y="-400" data-z="300" data-rotate-x="-90">
				Slide 1
			</div>
			
			<div class="step" data-x="0" data-y="-0" data-z="-900" data-rotate-y="90">
				Slide 2
			</div>
			
			<div class="step" data-x="400" data-y="400" data-rotate-z="90" data-scale=".25">
				Slide 3
			</div>
		
		</div>
		
		<script type="text/javascript" src="impress.js"></script>
	</body>
</html>
