<html>
	<head>
		<title>Impress.js Tutorial</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<body>
		<div id="impress">	

			<div class="no-support-message">
				Sorry! Your browseris unable to load the impress slideshow. Try reloading the page in Google Chrome or Safari.
			</div>	
			
			<div class="step" data-x="0" data-y="0">
				<p>So, all I have to do is import one JS file ...</p>
			</div>
			
			<div class="step" data-x="2000" data-y="0">
				<p>Then, I can just write HTML?</p>
			</div>
			
			<!-- FOR STEPS 2 - 7, copy and paste the attributes from the comments into the HTML element -->
			<!-- STEP 2: Set the following attributes, data-x="2000" data-y="2000" -->
			<div class="step" data-x="2000" data-y="2000">
				<p>impress.js does the rest for me?!?!</p>
			</div>

			<!-- STEP 3: Set the following attributes, data-x="3000" data-y="2000" data-rotate-z="180"-->
			<div class="step" data-x="6000" data-y="0">
				<p>This is amazing!</p>
			</div>

			<!-- STEP 3: Set the following attributes, data-x="3000" data-y="3000" data-rotate-z="180" data-rotate-y="180" -->
			<div class="step" data-x="8000" data-y="0">
				<p>ZOMG, 3D!!!</p>  
			</div>

			<!-- STEP 5: Set the following attributes, data-x="3000" data-y="3000" data-rotate-z="180" data-rotate-y="120" data-rotate-x="-40" -->
			<div class="step" data-x="10000" data-y="0">
		
			</div>

			<!-- STEP 6: Set the following attributes, data-x="8000" data-y="3000" data-rotate-z="180" data-rotate-y="120" data-scale="20" -->
			<div class="step" data-x="12000" data-y="0">
				<p>Zoooooooom!</p>
			</div>

			<!-- STEP 7: Set the following attributes, data-x="26000" data-y="3000" data-rotate-z="180" data-rotate-y="120" data-scale="20" -->
			<div class="step" data-x="14000" data-y="0">
				<img src="images/slide_image.gif">
			</div>
		
		</div>
		
		<!-- documentation + source: https://github.com/bartaz/impress.js/ -->
		<!-- https://github.com/bartaz/impress.js/ -->
		<!--STEP 1: Load js/impress.js here! -->

	</body>
</html>
