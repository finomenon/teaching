		<h2>Habus Corpus</h2>
		<p>Habeas corpus is a writ that is used to bring a party who has been criminally convicted in state court into federal court.</p>
		<p>Usually, writs of habeas corpus are used to review the legality of the party's arrest, imprisonment, or detention.</p>
